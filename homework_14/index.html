<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calcdisp">
            <div class="disp"></div>
        </div>
        <div class="calckeyboard">
            <div class="upperkeys">
                <button class="black operator">/</button>
                <button class="grey numseven">7</button>
                <button class="grey numeight">8</button>
                <button class="grey numnine">9</button>
                <button class="black operator">*</button>
                <button class="black operator">%</button>
                <button class="grey numfour">4</button>
                <button class="grey numfive">5</button>
                <button class="grey numsix">6</button>
                <button class="black operator">-</button>
            </div>
            <div class="lowerkeys">
                <div>
                    <button class="black root">^</button>
                    <button class="grey numone">1</button>
                    <button class="grey numtwo">2</button>
                    <button class="grey numthree">3</button>
                    <button class="red clear">AC</button>
                    <button class="grey numzero">0</button>
                    <button class="grey point">.</button>
                    <button class="black equals">=</button>
                </div>
                <div>
                    <button class="black operator plus">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
